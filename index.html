<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Currency rates</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Start your project here-->
  <div class="w-100 p-3" id="button_div">
    <button type="button" class="btn btn-light" onclick="refresh()">Upload data</button>
  </div>
  <div class="w-100 p-3" id="this_div">
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->

  <script type="text/javascript">
  function refresh(){
    var main_div = document.getElementById("this_div");
    main_div.innerHTML="";
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "https://api.exchangeratesapi.io/latest", false);
    xmlHttp.send(null);
    var curr=JSON.parse(xmlHttp.responseText);
    var arrCurrencies=Object.keys(curr.rates);
    var arrRates=Object.values(curr.rates);

    var tb=document.createElement('table');
    tb.id="mainTable";
    tb.className="table-striped";
    tb.width="100%";
    var tableHead=document.createElement('thead');
    tableHead.innerHTML+="<tr><th scope='col'>Currency</th><th scope='col'>Rate</th></tr>";
    tb.appendChild(tableHead);
    var tableBody=document.createElement('tbody');
    var i=0;
    for (i=0; i<arrRates.length; i++){
      tableBody.innerHTML+="<tr><th scope='row'>"+arrCurrencies[i]+"</th><th>"+arrRates[i]+"</th></tr>";
    };
    tb.appendChild(tableBody);
    main_div.appendChild(tb);
  }

  var main_div = document.getElementById("this_div");
  main_div.innerHTML="";
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.open("GET", "https://api.exchangeratesapi.io/latest", false);
  xmlHttp.send(null);
  var curr=JSON.parse(xmlHttp.responseText);
  var arrCurrencies=Object.keys(curr.rates);
  var arrRates=Object.values(curr.rates);

  var tb=document.createElement('table');
  tb.id="mainTable";
  tb.className="table-striped";
  tb.width="100%";
  var tableHead=document.createElement('thead');
  tableHead.innerHTML+="<tr><th scope='col'>Currency</th><th scope='col'>Rate</th></tr>";
  tb.appendChild(tableHead);
  var tableBody=document.createElement('tbody');
  var i=0;
  for (i=0; i<arrRates.length; i++){
    tableBody.innerHTML+="<tr><th scope='row'>"+arrCurrencies[i]+"</th><th>"+arrRates[i]+"</th></tr>";
  };
  tb.appendChild(tableBody);
  main_div.appendChild(tb);
  </script>

</body>
</html>
